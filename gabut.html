<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Film — Tailwind Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small extra polish */
    .glass { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); backdrop-filter: blur(6px); }
  </style>
</head>
<body class="bg-neutral-900 text-neutral-100 min-h-screen">
  <!-- Navbar -->
  <header class="sticky top-0 z-20 bg-gradient-to-b from-black/60 to-transparent backdrop-blur-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="text-2xl font-extrabold tracking-tight">WebFilm</div>
        <nav class="hidden md:flex gap-4 text-sm text-neutral-300">
          <a href="#" class="hover:text-white">Home</a>
          <a href="#" class="hover:text-white">Popular</a>
          <a href="#" class="hover:text-white">Genres</a>
          <a href="#" class="hover:text-white">My List</a>
        </nav>
      </div>
      <div class="flex items-center gap-3">
        <div class="hidden sm:block">
          <input id="search" type="search" placeholder="Cari film atau serial..." class="px-3 py-2 rounded-md bg-neutral-800/60 placeholder:text-neutral-400 focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <button id="themeToggle" class="px-3 py-2 rounded-md bg-red-600 hover:bg-red-700 text-sm">Login</button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative">
    <div class="max-w-6xl mx-auto px-4">
      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
        <div class="md:col-span-2">
          <div class="rounded-xl overflow-hidden relative">
            <img src="https://images.unsplash.com/photo-1505685296765-3a2736de412f?q=80&w=1600&auto=format&fit=crop" alt="hero" class="w-full h-72 md:h-96 object-cover" />
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent p-6 flex items-end">
              <div>
                <h1 class="text-3xl md:text-4xl font-bold">Rekomendasi Hari Ini</h1>
                <p class="mt-2 text-neutral-300 max-w-xl">Koleksi film pilihan yang cocok untuk ditonton malam ini — genre bervariasi, mudah dicari.</p>
                <div class="mt-4 flex gap-3">
                  <button id="playHero" class="px-4 py-2 rounded-md bg-red-600 hover:bg-red-700">Putar</button>
                  <button id="moreHero" class="px-4 py-2 rounded-md border border-neutral-700">Detail</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <aside class="glass rounded-xl p-4 hidden md:block">
          <h3 class="font-semibold">Trending sekarang</h3>
          <ul id="trendingList" class="mt-3 space-y-3 text-sm text-neutral-200">
            <!-- JS fills this -->
          </ul>
        </aside>
      </div>
    </div>
  </section>

  <!-- Filters & Grid -->
  <main class="max-w-6xl mx-auto px-4 mt-8">
    <div class="flex items-center justify-between mb-4">
      <div class="flex gap-3 items-center">
        <label class="text-sm text-neutral-300">Filter:</label>
        <select id="genre" class="px-2 py-1 rounded-md bg-neutral-800 text-sm">
          <option value="all">Semua</option>
          <option value="action">Action</option>
          <option value="drama">Drama</option>
          <option value="comedy">Comedy</option>
          <option value="horror">Horror</option>
        </select>
      </div>
      <div class="text-sm text-neutral-400">Menampilkan <span id="count">0</span> film</div>
    </div>

    <section>
      <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- Cards lewat JS -->
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 opacity-0 pointer-events-none transition-opacity">
    <div class="bg-neutral-900 rounded-lg max-w-3xl w-full overflow-hidden shadow-2xl">
      <div class="flex items-start gap-4 p-4">
        <img id="modalImg" src="" alt="poster" class="w-36 h-52 object-cover rounded-md" />
        <div>
          <h2 id="modalTitle" class="text-xl font-bold"></h2>
          <p id="modalGenre" class="text-sm text-neutral-400 mt-1"></p>
          <p id="modalDesc" class="mt-3 text-sm text-neutral-200"></p>
          <div class="mt-4 flex gap-3">
            <button id="modalPlay" class="px-3 py-2 rounded bg-red-600">Putar</button>
            <button id="modalClose" class="px-3 py-2 rounded border">Tutup</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-12 py-8 text-center text-neutral-500 text-sm">
    © WebFilm • Dibuat dengan TailwindCSS
  </footer>

  <script>
    // Sample data
    const movies = [
      { id:1, title: 'Edge of Tomorrow', genre: 'action', year: 2014, poster: 'https://images.unsplash.com/photo-1517604931442-7f88b6d9ecb5?q=80&w=800&auto=format&fit=crop', desc: 'Sci-fi action tentang loop waktu.' },
      { id:2, title: 'Midnight Drama', genre: 'drama', year: 2021, poster: 'https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?q=80&w=800&auto=format&fit=crop', desc: 'Kisah emosional dan penuh liku.' },
      { id:3, title: 'Laugh Riot', genre: 'comedy', year: 2019, poster: 'https://images.unsplash.com/photo-1515871204537-5f351d3e6f41?q=80&w=800&auto=format&fit=crop', desc: 'Komedi ringan untuk keluarga.' },
      { id:4, title: 'Haunted House', genre: 'horror', year: 2020, poster: 'https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=800&auto=format&fit=crop', desc: 'Seram dan menegangkan.' },
      { id:5, title: 'Rogue Agent', genre: 'action', year: 2018, poster: 'https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=800&auto=format&fit=crop', desc: 'Aksi penuh ketegangan.' },
      { id:6, title: 'Quiet Streets', genre: 'drama', year: 2016, poster: 'https://images.unsplash.com/photo-1478720568477-152d9b164e26?q=80&w=800&auto=format&fit=crop', desc: 'Drama kota, hubungan, dan pilihan hidup.' },
      { id:7, title: 'Pranksters', genre: 'comedy', year: 2022, poster: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=800&auto=format&fit=crop', desc: 'Canda tawa tiada henti.' },
      { id:8, title: 'Night Whispers', genre: 'horror', year: 2017, poster: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=800&auto=format&fit=crop', desc: 'Misteri yang menunggu di kegelapan.' }
    ];

    const grid = document.getElementById('grid');
    const countEl = document.getElementById('count');
    const genreSel = document.getElementById('genre');
    const searchInput = document.getElementById('search');
    const trendingList = document.getElementById('trendingList');

    function renderTrending() {
      const top = movies.slice(0,4);
      trendingList.innerHTML = top.map(m => `<li class=\"flex items-center gap-3\"><img src=\"${m.poster}\" class=\"w-12 h-16 object-cover rounded\" alt=\"\"><div><div class=\"text-sm font-medium\">${m.title}</div><div class=\"text-xs text-neutral-400\">${m.genre} • ${m.year}</div></div></li>`).join('');
    }

    function renderGrid(filterGenre = 'all', q = '') {
      const qlow = q.trim().toLowerCase();
      const filtered = movies.filter(m => (filterGenre === 'all' || m.genre === filterGenre) && (m.title.toLowerCase().includes(qlow) || m.genre.includes(qlow)));
      countEl.textContent = filtered.length;
      grid.innerHTML = filtered.map(m => `
        <article class=\"group relative rounded-lg overflow-hidden bg-neutral-800 hover:scale-105 transform transition\">
          <img src=\"${m.poster}\" alt=\"${m.title}\" class=\"w-full h-44 object-cover\" />
          <div class=\"p-3\">
            <h4 class=\"font-semibold text-sm line-clamp-2\">${m.title}</h4>
            <div class=\"text-xs text-neutral-400 mt-1\">${m.genre} • ${m.year}</div>
          </div>
          <button data-id=\"${m.id}\" class=\"absolute inset-0 w-full h-full opacity-0 group-hover:opacity-100 bg-black/20 flex items-end justify-center p-3 text-sm\">Lihat detail</button>
        </article>
      `).join('');

      // attach events
      grid.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = +e.currentTarget.dataset.id;
          openModal(movies.find(x=>x.id===id));
        });
      });
    }

    // Modal logic
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalGenre = document.getElementById('modalGenre');
    const modalClose = document.getElementById('modalClose');

    function openModal(movie) {
      modalImg.src = movie.poster;
      modalTitle.textContent = movie.title;
      modalDesc.textContent = movie.desc;
      modalGenre.textContent = `${movie.genre} • ${movie.year}`;
      modal.classList.remove('opacity-0');
      modal.classList.remove('pointer-events-none');
    }
    function closeModal() {
      modal.classList.add('opacity-0');
      modal.classList.add('pointer-events-none');
    }
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    // search and filter
    searchInput?.addEventListener('input', (e) => renderGrid(genreSel.value, e.target.value));
    genreSel.addEventListener('change', () => renderGrid(genreSel.value, searchInput?.value || ''));

    // hero buttons
    document.getElementById('playHero').addEventListener('click', () => alert('Simulasi: Memutar film...'));
    document.getElementById('moreHero').addEventListener('click', () => renderGrid());

    // initial render
    renderTrending();
    renderGrid();
  </script>
</body>
</html>
