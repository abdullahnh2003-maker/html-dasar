<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8 ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-10">
    <form action="index.html" method="get">
        <nav style="display: flex; flex-direction: column; text-align: left">
            <label style="font-weight: 700" for="namaLengkap"
              >Nama Lengkap:</label
            >
            <input
              type="text"
              name="namaLengkap"
              id="nama"
              placeholder="nama Lengkap"
            />
          </nav>
          <nav style="display: flex; flex-direction: column; text-align: left">
            <label style="font-weight: 700" for="alamat_email :"
              >alamat email :</label
            >
            <input
              type="email"
              name="email"
              id="alamat_email"
              placeholder="nama@gmail.com"
              
            />
          </nav>
          <nav style="display: flex; flex-direction: column; text-align: left">
            <label style="font-weight: 700" for="password">Password :</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </nav>
          <nav
            class="grid"
            style="display: flex; flex-direction: column; text-align: left"
          >
            <button type="reset">Batal</button>
            <button type="submit">Simpan</button>
          </nav>
    </form>
</body>
</html>
