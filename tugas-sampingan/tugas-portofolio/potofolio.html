<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="bg-black">
    <script src="https://cdn.tailwindcss.com"></script>
    <header class="p-4 fixed top-0 left-0 w-full bg-blue-600 z-20 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold ">MyPortfolio</h1>
      <nav class="hidden md:flex gap-8 text-sm">
        <a href="#hero" class="hover:text-red-400 font-medium">Home</a>
        <a href="#about" class="hover:text-red-400">About</a>
        <a href="#projects" class="hover:text-red-400">Projects</a>
        <a href="#skills" class="hover:text-red-400">Skills</a>
        <a href="#testimonials" class="hover:text-red-400">Testimonials</a>
        <a href="#contact" class="hover:text-red-400">Contact</a>
      </nav>
      <button id="burgerBtn" class="md:hidden">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

    </div>
    <!-- MENU MOBILE -->
  <div id="mobileNav" class="md:hidden hidden px-4 pb-4">
    <a href="#home" class="block py-2">Home</a>
    <a href="#about" class="block py-2">About</a>
    <a href="#projects" class="block py-2">Projects</a>
    <a href="#contact" class="block py-2">Contact</a>
  </div>
  </header>

    <!-- section -->
   

    <script>
  const btn = document.getElementById("burgerBtn");
  const nav = document.getElementById("mobileNav");

  btn.addEventListener("click", () => {
    nav.classList.toggle("hidden");
  });
</script>
  </body>
</html>
