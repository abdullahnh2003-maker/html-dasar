<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind CSS Basic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Konfigurasi Tailwind untuk dark mode 'class'
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
  </head>
  <!-- bg(background)-slate(kode warna)-200(kecerahan) -->
  <!-- kecerahan dari 50 s/d 950 (gelap) -->
  <!-- dark: = class saat dark mode -->
  <body class="bg-slate-200 dark:bg-indigo-900">
    <!-- text-[ukuran font size] -->
    <!-- font-[ketebalan font-weight] -->
    <h1 class="text-indigo-600 dark:text-white text-7xl font-light mb-5">Hello world!</h1>
    <!-- m = margin (keliling) -->
    <!-- mb = margin bottom (bawah) -->
    <!-- p = padding (keliling) -->
    <!-- pt = padding top (atas) -->
    <!-- px = padding left & right (kiri-kanan) -->
    <!-- py = padding top & bottom (atas-bawah) -->
    <!-- contoh: m/p-[ukurannya] -->
    <button class="rounded-full bg-sky-500 hover:bg-sky-300 dark:bg-red-500 px-5 py-3 text-sm font-semibold text-white hover:text-black dark:text-white border-2 border-sky-600 dark:border-red-700">Save changes</button>
    <!-- rounded-[ukurannya] = border radius -->
    <!-- hover: = saat element di arahkan -->

    <!-- dark mode button -->
    <button
      id="darkModeToggle"
      class="px-4 py-2 bg-gray-800 dark:bg-white text-white dark:text-black rounded hover:bg-gray-700"
    >
      Toggle Dark Mode
    </button>

    <!-- script di bawah ini untuk mengatur dark mode -->
    <script>
      const htmlElement = document.documentElement
      const toggleBtn = document.getElementById('darkModeToggle')

      function updateButtonLabel() {
        if (htmlElement.classList.contains('dark')) {
          toggleBtn.textContent = 'Dark Mode: On'
        } else {
          toggleBtn.textContent = 'Dark Mode: Off'
        }
      }

      // Set label saat awal load halaman sesuai setting dark mode
      if (localStorage.getItem('theme') === 'dark') {
        htmlElement.classList.add('dark')
      }
      updateButtonLabel()

      toggleBtn.addEventListener('click', () => {
        htmlElement.classList.toggle('dark')
        if (htmlElement.classList.contains('dark')) {
          localStorage.setItem('theme', 'dark')
        } else {
          localStorage.removeItem('theme')
        }
        updateButtonLabel()
      })
    </script>
  </body>
</html>
