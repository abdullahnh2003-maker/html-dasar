<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind CSS Basic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- bg(backr)-slate(kode warna)-200(kecerahan) -->
  <!-- keceraha 50 - 100 - -->
  <body class="bg-purple-100 px-20 p-5">
    <!-- [text] ukuran font-size -->
    <!-- font[ketabalan font-weight] -->
    <h1 class="text-rose-400 text-7xl font-normal mb-5">السلام عليكم - (Hello world!) </h1>
    <!-- m = margin (keliling) -->
    <!-- mb= margin bottom (bawah) -->
    <!-- p = padding [keliling] -->
    <!-- pt = padding top [atas] -->
     <!-- px = kiri-kanan -->
      <!-- py = atas-bawah -->
    <!-- contoh m/p-[ukurannya] -->
    <button
      class="rounded-full bg-sky-500 hover:bg-sky-300  px-20 py-2 text-xl font-semibold text-white hover:text-black "
    >
       قَنْطَلَ الرجل
    </button>
    <!-- rounded-{ukurannya} = border radius -->
     <!-- hover: = saat elemen diarahkan -->
  </body>
</html>
