<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind CSS Basic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- breakpoints: sm: md: lg: xl: 2xl: -->
    <!-- responsive text -->
    <div
      class="text-center lg:bg-sky-300 md:bg-amber-300 sm:bg-teal-300 bg-red-300 p-6 lg:text-6xl md:text-3xl sm:text-xl text-sm text-red-700"
    >
    <h1 class="text-2xl">السلام عليكم</h1>
      HELLO WORLD! اسمي عبدالله
    </div>
    <!-- flexbox -->
     <!--  -->
    <div class="container mx-auto bg-slate-200">
        <!-- flex-row arah horizontal -->
         <!-- justify-content itms mentok kiri kanan -->
          <!-- items-center items merata ketengah secara vertikal -->
      <header class="flex flex-row bg-indigo-500 text-white p-4 justify-between items-center">
        <h1 class="text-3xl">Pak Yanto bin Asep bin Cecep bin Rachmat</h1>
        <!-- hidden saat small kebawah -->
        <!-- gap jarak antar item -->
        <nav class="hidden md:flex md gap-3 text-sm">
          <a href="../../tugas-sampingan/website-profil/index.html"  class="bg-indigo-700 py-1 px-4 rounded-md">Biodata</a>
          <a href="../../tugas-sampingan/tugas-css-components/components.html" class="bg-indigo-700 py-1 px-4 rounded-md">Pasar gelap</a>
          <a href="../../tugas-sampingan/tugas-typography/index.html" class="bg-indigo-700 py-1 px-4 rounded-md">Penyemangat</a>
        </nav>
        <!-- humburger icon muncul saat ukuran small kebawah (&#9776;) -->
         <div class="md:hidden text-3xl">☰</div>
      </header>
      <!-- grid galer foto-->
       <!-- grid-cols jumlah kolom -->
       <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mt-5 text-white text-center">
        <div class="bg-red-300 h-60">box 1</div>
        <div class="bg-red-400 h-60">box 2</div>
        <div class="bg-red-500 h-60">box 3</div>
        <div class="bg-red-600 h-60">box 4</div>
        <div class="bg-red-700 h-60">box 5</div>
        <div class="bg-red-800 h-60">box 6</div>
        <div class="bg-red-900 h-60">box 7</div>
        <div class="bg-red-950 h-60">box 8</div>
       </div>
    </div>
  </body>
</html>
