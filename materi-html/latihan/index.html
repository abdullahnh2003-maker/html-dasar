<html>
  <head>
    <title>BELAJAR HTML-KELAS-A</title>
    <style>
            a {
    text-decoration: none; /* hilangkan garis bawah */
    color: blue; /* atur warna link */
  }
  a:hover {
    text-decoration: underline; /* garis bawah muncul saat hover (opsional) */
  }
  .div {
    background-color: aqua;
    height: 50px;
    width:5cm ;
  }
    </style>
  </head>
  <body style="background-color: skyblue">
    <h1>Abdullah</h1>
    <h3>05 maret 2010</h3>
    <p>org jaman dahulu</p>
    <p>gerak geriknya seperti org gila</p>
    <!-- cara menambahkan file/foto didalam web -->
    <!-- <img src="foto saya dan kawan2 saya.jpg" alt="Foto Saya" width="300" /> -->
    <!-- <br /><b>ini foto saya dan teman<sup>2</sup> saya</b> -->

    <!-- tag a memiliki atribut href <link keluar>-->
    <p><a href="https://www.instagram.com/#">klik instagram</a></p>
    <br /><a href="foto saya dan kawan2 saya.jpg">klik foto</a>
    ---
    <p><a href="profile.html">profile saya</a></p>

    <!-- img (image) menambahkan foto visual(asli) -->
    <!-- atribut src <link dr luar> -->
    <!-- atribut width(ukuran) -->
    <img
      width="500"
      src="https://www.ewarta.id/wp-content/uploads/2025/08/images-2025-08-05T113834.653.jpeg"
    />
    <img
      width="500"
      src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.playstation.com%2Fen-id%2Fgames%2Fdemon-slayer-kimetsu-no-yaiba-the-hinokami-chronicles%2F&psig=AOvVaw3nJ7ta_-BKxGBVsaw2Qael&ust=1757859053925000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCLCmpbP11Y8DFQAAAAAdAAAAABAE"
    />
    <!-- list dlm html -->
    <!-- ul (unordered list) = daftar simbol -->
    <ul>
      <h3>daftar piket hari ini</h3>
      <li>Abdullah</li>
      <li>Zidane</li>
      <li>FAiz</li>
    </ul>
    <!-- ol (ordered list) = daftar angka -->
    <ol>
      <h3>daftar belanjaan</h3>
      <li>bawang merah</li>
      <li>bawang putih</li>
      <li>cabe merah</li>
      <li>garam</li>
    </ol>
  </body>
</html>
