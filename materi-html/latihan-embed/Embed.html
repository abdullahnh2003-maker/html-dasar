    <title>Embed-youtube</title>
    <link rel="stylesheet" href="../semantik-html/style.css" />
  </head>
  <body>
      <h1>latihan</h1>

      <h1>Embed menambah vidio</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/QMdiQn69mWw?si=RRH4Le2v6UhFGswU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <br /><br /><br />
