<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3: box model</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
</head>
<body>
    <div class="container">
        <h1>CSS3: Box Model</h1>
        <hr>
        <h2>box model</h2>
        <!-- buat grid kolon otmatis -->

         <div class="grid">
            <div class="card">
                <div id="box1">
                    box 1 -polos
                </div>
            </div>
            <div class="card">
                <div id="box2">
                    box 2 - padding
                </div>
            </div>
            <div class="card">
                <div id="box3">
                    box 3 - padding + border
                </div>
            </div>
            <div class="card">
                <div id="box4">
                    box 4 - padding + border + margin
                </div>
            </div>
         </div>
    <br><br><br><br>
    <h2>position</h2>
    <!-- star grid -->
     <div class="grid">
        <div class="card">
            <div id="box5">
                static
            </div>
        </div>
        <div class="card">
            <div id="box6">relative</div>
        </div>
        <div class="card">
            <div id="box7" style="position: relative;">absolute</div>
        </div>
        <div class="card">
            <div id="box8">Fixed</div>
        </div>
        <div class="card">
            <div id="box9">sticky</div>
        </div>
    </div>
    </div>
    <!-- end grid -->
</body>
</html>
